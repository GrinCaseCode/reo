            <div class="formItem">

                </div>
                <label for="FullName">
                    Full Name
                    <span class="errorMessage field-validation-valid" data-valmsg-for="FullName" data-valmsg-replace="true"></span>
                </label>
                <input value="" maxlength="50" type="text" data-val="true" data-val-length="The full name cannot be longer than 50 characters." data-val-length-max="50" data-val-regex="Contains forbidden characters." data-val-regex-pattern="^[\w\s\.\-']+$" data-val-required="The full name is required" id="FullName" name="FullName">

            <div class="formItem">

                </div>
                <label for="Password">
                    Password
                    <span class="errorMessage field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                </label>
                <input type="password" autocomplete="off" data-val="true" data-val-required="The password is required" id="Password" name="Password" aria-required="true" class="valid" aria-invalid="false">

            </div>


            <div class="formItem">

                <input type="checkbox" onchange="document.getElementById('submit_btn').disabled = !this.checked;" data-val="true" data-val-range="You should agree terms of use and privacy policy" data-val-range-max="True" data-val-range-min="True" data-val-required="The AgreePrivacyPolicy field is required." id="AgreePrivacyPolicy" name="AgreePrivacyPolicy" value="true">
